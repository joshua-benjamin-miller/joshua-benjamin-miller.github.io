<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Mini EconGraphs Demo</title>

  <!-- Import Desmos API -->
  <script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=cc9b5d3cc1c2436aa4d9d33cf55073ca"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/site.css">
  <link rel="stylesheet" href="../assets/graph.css?v=1">
</head>

<body class="graph-page">
  <div id="navbar-container"></div>
  <script src="../assets/navbarG-loader.js"></script>

  <div class="container"
       data-graph-id="Consumers-Problem-HW"
       data-graph-title="Consumer's Problem: HW">

    <!-- Title -->
    <h1 data-fill="title"></h1>

    <!-- Intro -->
    <section class="section">
      <h2>ðŸ“˜ Introduction</h2>
      <div class="textbox" data-fill="intro"></div>
    </section>

    <!-- Question Description (uses full_html) -->
    <section class="section">
      <h2 data-fill="subtitle"></h2>
      <div class="textbox" data-fill="full"></div>

      <!-- hide all answers -->
      <button id="toggle-all-btn" class="toggle-section-btn" onclick="toggleAll()">
        Answers
      </button>
    </section>

    <!-- Graph -->
    <div class="fold-target" id="graph-section">
      <section class="section">
        <div class="section-header">
          <h2>ðŸ“ˆ Interactive Graph</h2>
          <a class="desmos-btn" data-fill="desmos-link" target="_blank" rel="noopener">
            Open in Desmos
          </a>
        </div>

        <div class="graph-scroll">
          <div class="graph-resizable" id="graphBox">
            <div class="graph-wrapper">
              <div id="calculator"></div>
            </div>
            <div class="resize-handle" aria-hidden="true" title="Drag to resize"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- Answer -->
    <div class="fold-target" id="answer-section">
      <section class="section">
        <h2>Suggested Answer</h2>
        <div class="textbox" data-fill="answer"></div>
      </section>
    </div>

    <!-- Video -->
    <div class="fold-target" id="video-section">
      <section class="section">
        <h2>ðŸŽ¥ Video</h2>
        <div class="video-frame" data-fill="video"></div>
      </section>
    </div>

  </div>

  <!-- Scripts -->
  <script defer src="../assets/desmos-loader.js"></script>
  <script defer src="../assets/export-desmos.js?v=1"></script>

  <!-- Binder LAST (bump version to avoid cache if you changed it) -->
  <script defer src="../assets/page-binder.js?v=14"></script>

  <!-- Answer toggle -->
  <script defer src="../assets/answer.js"></script>
</body>
</html>
