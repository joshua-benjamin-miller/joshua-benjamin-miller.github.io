<!DOCTYPE html>

<body>
  <div id="navbar-container"></div>

  <!--Import Text-->
<script src="/intermediate-microeconomics-project/explanations.js?v=5"></script>
  
  <!-- Automatically fill in texts-->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const boxes = document.querySelectorAll("[data-explain-id]");

    boxes.forEach(function (box) {
      const id = box.dataset.explainId;

      if (typeof EXPLANATIONS !== "undefined" && EXPLANATIONS[id]) {
    box.innerHTML = EXPLANATIONS[id];
  } else {
    console.warn("Missing explanation for id:", id);
  }
    });
  });
</script>
<!-- =================================================== -->  
<div class="container">
    <!-- Page title -->
    <h1>Production & Returns to scale</h1> <!--Change Page title-->

   <section class="section">

<div class="textbox" data-explain-id="Production-returns-to-scale"></div> <!--ID must match with the id in "explanations.js"-->

<script src="https://www.desmos.com/api/v1.12/calculator.js?apiKey=cc9b5d3cc1c2436aa4d9d33cf55073ca"></script>
<script>
  const elt = document.getElementById('calculator-3d');
  const calc3d = Desmos.Calculator3D(elt, {
    expressions: true,         //can turn off if needed
    expressionsCollapsed: true,
    settingsMenu: false,
    zoomButtons: true,
    keypad: false,
    border: false
  });

  fetch('Production-returns-to-scale.json') //Change json loaded here
    .then(r => r.json())
    .then(state => {
      calc3d.setState(state);
      calc3d.setDefaultState(state);   
    })
    .catch(e => console.error(e));
  </script>
